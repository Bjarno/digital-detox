<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title id="optionsTitle">Options Digital Detox</title>

        <link id="favicon" rel="icon" href="chrome://browser/skin/settings.svg" type="image/svg" />
        <link rel="stylesheet" href="chrome://global/skin/in-content/common.css" type="text/css" media="all" />
        <link rel="stylesheet" href="/css/options.css" type="text/css" media="all" />
        <script src="/javascript/options.js"></script>
    </head>
    <body>

        <div class="main-content">
            <div class="pane-container">

                <div class="subcategory with-icon">
                    <img src="/icons/icon-32.svg" alt="" />
                    <h1 id="optionHeaderName" class="header-name">Digital Detox</h1>
                </div>

                <form>
                    <label id="optionsAddSiteLabel" for="site">Block website:</label>
                    <input id="optionsAddSiteInput" type="text" id="site" name="site" placeholder="domain.com" />
                    <button id="optionsAddSiteButton" type="submit" class="primary">Add</button>
                </form>

                <div class="table-wrapper">
					<table id="optionsBlockedSites" class="blocked-sites">
						<colgroup>
							<col width="45%" />
							<col width="35%" />
							<col width="20%" />
						</colgroup>
						<thead>
							<tr>
								<th class="column-website">
									<span id="optionsBlockedSitesTHeadWebsites">Blocked websites</span>
								</th>
								<th class="column-visits">
									<span id="optionsBlockedSitesTHeadVisits">Visits (today)</span>
								</th>
								<th class="column-button"></th>
							</tr>
						</thead>
						<tbody>

						</tbody>
					</table>
				</div>

            </div>
        </div>

    </body>
</html>
