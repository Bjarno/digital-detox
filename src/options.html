		<link rel="stylesheet" href="/css/options.css" type="text/css" media="all" />
        <script src="/javascript/options.js"></script>
    </head>

        <div class="main-content">
            <div class="pane-container">

				<div class="subcategory with-icon">
                    <img src="/icons/icon-32.svg" alt="" />
                    <h1 i18n="extensionName" class="header-name">Digital Detox</h1>
                </div>

                <div class="groupbox-title">
					<h2 i18n="optionGroupNameStartup">Startup</h2>
				</div>

				<form class="groupbox-body">
					<div class="radio-group">
						<div class="radio">
                            <input id="option-startup-on" type="radio" name="option-startup" value="auto" class="radio-check" />
                            <label for="option-startup-on" class="radio-label-box">On</label>
						</div>
						<div class="radio">
                            <input id="option-startup-off" type="radio" name="option-startup" value="auto" class="radio-check" />
                            <label for="option-startup-off" class="radio-label-box">Off</label>
						</div>
						<div class="radio">
                            <input id="option-startup-auto" type="radio" name="option-startup" value="auto" class="radio-check" />
                            <label for="option-startup-auto" class="radio-label-box">Restore previous session</label>
						</div>
					</div>
				</form>

				<div class="groupbox-title">
					<h2 i18n="optionGroupNameBlocklist">Block list</h2>
				</div>

                <form id="formBlockSite" class="groupbox-body">
                    <label i18n="optionsAddSiteLabel" class="d-block" for="inputfieldSite">Website address</label>
                    <div class="field-group">
						<input id="optionsAddSiteInput" type="text" id="inputfieldSite" name="site" placeholder="domain.com" />
                    	<button i18n="optionsAddSiteButton" type="submit" class="primary">Block</button>
					</div>
                </form>

                <div class="table-wrapper">
					<table id="optionsBlockedSites" class="blocked-sites">
						<colgroup>
							<col width="50%" />
							<col width="10%" />
                            <col width="20%" />
							<col width="20%" />
						</colgroup>
						<thead>
							<tr>
								<th class="column-website">
                                    <span i18n="optionsBlockedSitesTHeadWebsites">Blocked websites</span>
								</th>
								<th class="column-visits">
                                    <img id="optionsBlockedSitesTHeadVisits" src="/icons/eye.svg" class="icon" title="Number of times visited today" />
								</th>
                                <th class="column-blocks">
									<img id="optionsBlockedSitesTHeadBlocks" src="/icons/ban.svg" class="icon" title="Number of times blocked today" />
								</th>
								<th class="column-button"></th>
							</tr>
						</thead>
						<tbody>

						</tbody>
					</table>
				</div>

            </div>
        </div>

    </body>
</html>
