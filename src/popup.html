<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title id="popupTitle">Digital Detox</title>

        <link rel="stylesheet" href="chrome://global/skin/in-content/common.css" type="text/css" media="all" />
        <link rel="stylesheet" href="/css/popup.css" type="text/css" media="all" />
        <script src="/javascript/popup.js"></script>
    </head>
    <body>

        <div class="container">

            <div class="button-group">
                <button id="popupToggleButton" class="toggle-button" style="flex:1">Pause</button>

            <div class="add-domain-section">

        </div>
