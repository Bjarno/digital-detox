<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Impulse Blocker</title>
    <style>
        html {
            font-family: Arial, Helvetica, sans-serif;
        }

        .title {
            padding: 0;
            margin: 0 0 1em 0;
        }
    </style>
</head>
<body>
    <h5 class="title">Impulse Blocker</h5>

    </form>
    <script src="menubar.js"></script>
</body>
</html>
